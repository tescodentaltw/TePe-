<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單內容發送工具</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">訂單內容發送工具</h1>
        
        <p class="text-gray-600 mb-6 text-center">請在下方輸入您的訂單內容，然後點擊「發送」按鈕。系統將自動為您開啟 Gmail 並填入收件人與信件內容。</p>

        <div class="mb-4">
            <label for="orderContent" class="block text-gray-700 font-semibold mb-2">訂單內容：</label>
            <textarea id="orderContent" rows="10" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-y" placeholder="請在此輸入訂單詳細內容，例如：

品項：
數量：
備註："></textarea>
        </div>

        <div class="flex justify-center">
            <button onclick="sendEmail()" class="w-full md:w-auto px-8 py-3 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                發送 (僅適用於電腦版)
            </button>
        </div>
    </div>

    <script>
        function sendEmail() {
            // 取得使用者在文字框中輸入的內容
            const orderContent = document.getElementById('orderContent').value;
            
            // 設定收件人、主旨以及內文
            const recipients = "jowong@tescodental.com,ciafung@tescodental.com";
            const subject = "訂單內容";
            const body = orderContent;
            
            // 使用 encodeURIComponent 確保特殊字元正確編碼
            const mailtoLink = `mailto:${encodeURIComponent(recipients)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            // 在新的視窗中開啟郵件撰寫頁面
            window.open(mailtoLink);
        }
    </script>

</body>
</html>
